<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<header class="header">
		<div class="wrapper">
			<div class="header--inner">
				<a href="#">
					<img class="logo" src="./img/nerds-logo.png" alt="nerds-logo">
				</a>
			<nav class="navigation">
				<ul class="nav--inner">
					<li class="nav-link" ><a class="nav-link" href="#">Студия</a></li>
					<li class="nav-link" ><a class="nav-link" href="#">Клиенты</a></li>
					<li class="nav-link" ><a class="nav-link" href="#">Магазин</a></li>
					<li class="nav-link" ><a class="nav-link" href="#">Контакты</a></li>
				</ul>
			</nav>
			<img class="cart-icon" src="./img/cart-icon.svg" alt="">
			
			<a href="#" class="basket">Корзина</a>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="wrapper">
			<div class="main--inner">
				<section class="intro">
					<div class="intro--inner">
						<div class="intro--header">
							<div class="intro--info">
								<h1 class="intro--title">Долго, дорого,  скрупулезно.</h1>
								<p class="intro--subtitle">Математически выверенный дизайн  для вашего сайта или мобильного приложения.</p>
								<button class="more--info">Узнать больше</button>
							</div>
							<div class="intro-slider">
								<img src="./img/slider.jpg" alt="">
							</div>
						</div>
					</div>
				</section>
				<section class="order">
					<div class="wrapper">
					<div class="order-inner">
						<div class="order--header">
							<div class="order--info">
								<h1 class="order--title">Веб-сайты</h1>
								<p class="order--subtitle">Мир никогда не будет прежним после того как увидит ваш сайт!</p>
								<button class="order--info"></button>
							</div>
							<img src="./img/illustration-1 1.jpg" alt="">
							<img src="./img/illustration-2 1.jpg" alt="">
							<img src="./img/illustration-3 1.jpg" alt="">
						</div>
					</div>
				</div>
				</section>
			</div>
		</div>
	</main>
</body>
</html>
